<html>
<head>
<title>Lab</title>
<meta charset="utf8">
</head>
<body>
<input name="Login" id="Login" placeholder="User login">
<input name="Pass" id="Pass" type="password" placeholder="User password">
<button type="button" id="post-btn" onclick="fetching()">Send</button>
<script>
  async function fetching() {
    let us = document.getElementsByName("Login")[0].value;
    let pass = document.getElementsByName("Pass")[0].value;
    let data = {
      user: us,
      password: pass
    };
    let resp = await fetch("http://127.0.0.1:9456/button", {
        method: "POST",
        body: JSON.stringify(data)
    })
    let result = await resp.json();
    if (result.message === "Success") {
      window.location.href = "/panel";
    } else {
      alert("Wrong login or password");
    }
    //await new Promise(r => setTimeout(r, 1000));

  }
</script>
</body>
</html>
